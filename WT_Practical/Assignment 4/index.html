<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation">2536 + 419 +</div>
          <div class="calc-typed">2955<span class="blink-me">_</span></div>
        </div>
        <div class="calc-buttons">
          <div class="calc-button-row">
            <div class="button c upper-row">C</div>
            <div class="button l upper-row"><</div>
            <div class="button l upper-row">%</div>
            <div class="button l upper-row">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button l">x</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l">âˆ’</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button l">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">00</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button l">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
